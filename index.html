<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Formularios</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__elements">
          <div class="logo">
            <img src="/images/LogoMXCg.png" alt="" class=" " />
          </div>
          <div>
            <h1 class="header__title">
              ¿Cómo
              <span class="header__span-accent">
                planificar tu retiro y disfrutarlo
              </span>
              desde el primer día?
            </h1>
            <p class="header__subtitle">
              IDEAL PARA OFICINISTAS, FREELANCERS, EMPRENDEDORES Y AHORRADORES
            </p>
          </div>
          <div class="header__info-container">
            <div class="info__dates-container">
              <div class="info__dayhour">
                <div class="dayhour__days">
                  <div class="dayhour__number">01</div>
                  <div class="dayhour_texts">
                    <div class="dayhour__day">Lunes</div>
                    <div class="dayhour__month">Enero</div>
                  </div>
                </div>

                <div class="dayhour__hour">00:00 HORA CDMX</div>
              </div>

              <div class="info__description"></div>
            </div>
            <div class="info__form"></div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="form">
          <div class="form__container">
            <form action="" class="form__admin">
              <div class="form__main-container">
                <fieldset
                  class="form__input-container form__input-container_ctrl_texts"
                ></fieldset>
                <div class="form__line"></div>
                <fieldset
                  class="form__input-container form__input-container_ctrl_visual"
                ></fieldset>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
